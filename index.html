<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <main id="tela">

        <div id="image">
        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Welcome back, login to access our services.</p>
            <form action="login.php" method="post">
                <div>
                    <label for="iemail">
                        <span  class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Your Email"
                        maxlength="25">
                    
                </div>
                <div>
                    <label for="ipassword"> <i class="material-symbols-outlined">key</i></label>
                   
                    </label>
                    <input type="password" name="password" id="ipassword" autocomplete="ipassword"
                        placeholder="Your Password" minlength="8" maxlength="16">
                </div>
                <input id="buton" type="submit" value="LOGIN">
                <a id="forgot" href="#">I forgot the password</a>
            </form>

        </div>

    </main>
</body>

</html>
